<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Profile - Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Header Profil -->
  <header class="max-w-4xl mx-auto p-4 flex flex-col md:flex-row items-center md:items-start gap-6">
    <!-- Foto Profil -->
    <img src="assets/img/profil.jpg" alt="Profil" class="w-32 h-32 rounded-full border-4 border-pink-400">
    <div>

    <!-- Info Profil -->
    <div class="flex-1">
      <div class="flex flex-col md:flex-row md:items-center gap-3">
        <h1 class="text-2xl font-bold">puspitaikasari</h1>
        <button class="px-4 py-1 bg-blue-500 text-white rounded-lg hover:bg-blue-600 order-2 md:order-1"> Follow </button>
        <button class="px-4 py-1 bg-blue-500 text-white rounded-lg hover:bg-blue-600 order-2 md:order-1"> Edit Profile </button>
        </button>
      </div>
      <p class="mt-2 text-gray-700">My Self</p>
      <div class="mt-2 flex gap-6">
        <span><b>12</b> posts</span>
        <span><b>200</b> followers</span>
        <span><b>300</b> following</span>
      </div>
    </div>
  </header>

  <!-- Feed Foto -->
  <main class="max-w-4xl mx-auto p-4">
    <h2 class="text-xl font-semibold mb-4">Feed</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-2">
      <!-- 12 Gambar -->
      <img src="assets/img/post 1.jpg" class="w-full h-48 object-cover rounded">
      <img src="assets/img/post 2.jpg" class="w-full h-48 object-cover rounded">
      <img src="assets/img/foto 3.jpg" class="w-full h-48 object-cover rounded">
      <img src="assets/img/foto 4.jpg" class="w-full h-48 object-cover rounded">
      <img src="assets/img/foto 5.jpg" class="w-full h-48 object-cover rounded">
      <img src="assets/img/foto 6.jpg" class="w-full h-48 object-cover rounded">
      <img src="assets/img/foto 7.jpg" class="w-full h-48 object-cover rounded">
      <img src="assets/img/foto 8.jpg" class="w-full h-48 object-cover rounded">
      <img src="assets/img/foto 9.jpg" class="w-full h-48 object-cover rounded">
      <img src="assets/img/foto 10.jpg" class="w-full h-48 object-cover rounded">
      <img src="assets/img/foto 11.jpg" class="w-full h-48 object-cover rounded">
      <img src="assets/img/foto 12.jpg" class="w-full h-48 object-cover rounded">
    </div>
  </main>

  <!-- Footer -->
  <footer class="max-w-4xl mx-auto p-4 text-center text-gray-500 border-t mt-6">
    Â© 2025 Instagram Clone with Tailwind
  </footer>

</body>
</html>
