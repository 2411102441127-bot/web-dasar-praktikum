<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Profil - Bootstrap</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .profil-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
    }
    .feed-img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container py-4">

    <!-- Header -->
    <header class="d-flex align-items-center mb-4">
      <img src="assets/img/profil.jpg" alt="profil" class="rounded-circle profil-img mb-4">
      <div>
        <h2 class="h4 mb-1">@puspitaikasari</h2>
        <div class="d-flex gap-2 flex-wrap">
          <button class="btn btn-primary btn-sm">Follow</button>
          <button class="btn btn-outline-secondary btn-sm">Edit Profil</button>
        </div>
      </div>
    </header>


    <!-- Bio -->
    <section class="mb-4">
      <p class="mb-0 text-muted">hidden side</p>
    </section>

    <!-- Feed -->
    <section class="row g-2">
      <!-- 12 Foto Feed -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <img src="assets/img/foto 1.jpg" alt="feed1" class="feed-img rounded">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <img src="https://source.unsplash.com/random/300x300?sig=2" alt="feed2" class="feed-img rounded">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <img src="https://source.unsplash.com/random/300x300?sig=3" alt="feed3" class="feed-img rounded">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <img src="https://source.unsplash.com/random/300x300?sig=4" alt="feed4" class="feed-img rounded">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <img src="https://source.unsplash.com/random/300x300?sig=5" alt="feed5" class="feed-img rounded">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <img src="https://source.unsplash.com/random/300x300?sig=6" alt="feed6" class="feed-img rounded">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <img src="https://source.unsplash.com/random/300x300?sig=7" alt="feed7" class="feed-img rounded">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <img src="https://source.unsplash.com/random/300x300?sig=8" alt="feed8" class="feed-img rounded">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <img src="https://source.unsplash.com/random/300x300?sig=9" alt="feed9" class="feed-img rounded">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <img src="https://source.unsplash.com/random/300x300?sig=10" alt="feed10" class="feed-img rounded">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <img src="https://source.unsplash.com/random/300x300?sig=11" alt="feed11" class="feed-img rounded">
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <img src="https://source.unsplash.com/random/300x300?sig=12" alt="feed12" class="feed-img rounded">
      </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-3 mt-4 border-top">
      <p class="mb-0 text-muted">&copy; 2025 Instagram Clone with Bootstrap</p>
    </footer>

  </div>

  <!-- Bootstrap JS (opsional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
